<body>
    <h4><a href="../index.html">Home</a></h4>
    <h2>Insterested in working with me? Fill out the form below to get connect <i class="em em-smile"></i></h2>

    <!-- Name atribute will be benificial when using on Server Side -->
    <form class="form-1" action="result.html" method="POST">
        <fieldset>
            <legend>Let's get in touch!</legend>

            <label for="firstName">First Name</label> <br>
            <input name="firstName" 
                    type="text"
                    id="firstName" 
                    placeholder="Enter your first name"
                    required="required"/> <br>

            <label for="lastName">Last Name</label> <br>
            <input name="lastName"
                    type="text" 
                    id="lastName"
                    placeholder="Enter your last name"
                    required="required"/> <br>

            <label for="emailAddress">E-mail </label> <br>
            <input name="emailAddress" 
                    type="email"
                    id="emailAddress" 
                    placeholder="Enter your e-mail address"
                    required="required"/> <br>

            <label for="subject">Subject</label> <br>
            <input name="subject"
                    type="text"
                    id="subject"
                    placeholder="Enter your subject here"/> <br>

            <label for="message">Message</label> <br>
            <textarea 
                rows="5" 
                cols="20" 
                id="message"
                placeholder="Enter your message here"></textarea> <br>

            <p>When do you want me to get back to you? <br>
                <input name="radioButton"
                        type="radio"
                        value="ASAP"
                        id="ASAP"
                        required="required"/>
                <label for="ASAP">As Soon As Possible!</label>

                <br>
                <input name="radioButton"
                        type="radio"
                        value="oneOrTwo"
                        id="oneOrTwo"/>
                <label for="oneOrTwo">One - Two Weeks!</label>
                
                <br>
                <input name="radioButton"
                        type="radio"
                        value="easy"
                        id="easy"/>
                <label for="easy">Take it easy!</label>
            </p>    
            <br>
            <br>
            <input type="submit" value="SEND"/>
        </fieldset>
    </form>

    <br>
    <p>
        <b>Note:</b> 
        <br>
        This is a test form, your information will not be sent to any server. 
        <br>
        Also, my website is encrypted <i class="em em-lock"></i>, and it will not steal your information!
    </p>
</body>
</html>
